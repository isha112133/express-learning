<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Input</title>
    <!-- <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        max-width: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: start;
        align-items: start;
        height: 100vh;
        background-color: white;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 80vh;
        width: 100%;
        max-width: 600px;
      }
      #collapse-screen {
        position: fixed;
        top: 0;
        left: -25%;
        width: 16%;
        height: 100vh;
        background-color: #f8f9fa;
        border-right: 2px solid #007bff;
        z-index: 1000;
        overflow: hidden;
        transition: left 0.5s ease;
      }
      #collapse-screen.open {
        left: 0;
      }
      #commands {
        padding: 20px;
        margin-top: 20px;
      }
      .command {
        margin-bottom: 10px;
        font-family: "Courier New", Courier, monospace;
      }
      .custom-textarea {
        border: 1px solid #007bff;
        border-left: 0px;
        border-right: 0px;
        border-top: 0px;
        border-radius: 0.75rem;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .custom-textarea:focus {
        border-color: none;
        box-shadow: none;
        outline: none;
      }
      .textarea-container {
        margin-top: 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 100%;
        justify-content: center;
        min-height: 100vh;
        background-color: white;
      }
      .textarea-label {
        margin-bottom: 0.5rem;
        font-weight: bold;
        font-size: 1.25rem;
        color: #343a40;
      }
      .toggle-btn,
      .close-btn {
        position: fixed;
        top: 10px;
        z-index: 1100;
        padding: 10px;
        background-color: transparent;
        border-radius: 50px;
        color: white;
        border: none;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }
      .toggle-btn {
        left: 10px;
      }
      .close-btn {
        left: 10px;
        display: none;
      }
      .toggle-btn img,
      .close-btn img {
        width: 20px;
        height: 20px;
      }
      .dropbtn {
        background-color: rgb(39, 39, 41);
        color: white;
        margin-left: 40px;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      .dropdown {
        position: absolute;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgb(39, 39, 41);
        min-width: 160px;
        z-index: 1;
      }
      .dropdown1 {
        position: absolute;
        display: inline-block;
      }
      .dropdown-content1 {
        display: none;
        position: absolute;
        background-color: rgb(255, 255, 255);
        /* min-width: 260px; */
        z-index: 1;
        border-radius: 2px;
        border: #343a40;
        border-width: 0.1px;
        border-color: #343a40;
        /* border-style: solid; */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .dropdown-content1 a {
        color: rgb(29, 28, 28);
        padding: 12px 16px;
        display: block;
        text-decoration: none;
      }
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
      }
      .dropdown-content a:hover {
        background-color: rgb(70, 70, 72);
        color: #ffb715;
        border-radius: 4px;
        transform: scale(1.05);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      .show {
        display: block;
      }
      #draggable-menu {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      #draggable-menu1 {
        position: absolute;
        top: 10px;
        left: 100px;
      }
      .dropdown-content1 span {
        font-size: 14px;
        color: #000;
        background-color: rgb(248, 245, 245);
        transition: all 0.3s ease;
      }

      .dropdown-content1 span:hover {
        font-size: 18px;
        color: #fff;
        background-color: #333;
      }
      .menu-icon {
        background-color: rgb(255, 255, 255);
        color: rgb(29, 28, 28);
        margin-left: 200px;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 2px;
        border: #343a40;
        border-width: 0.2px;
        border-color: #343a40;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div style="position: relative">
      <!-- collapsing screen -->
      <div>
        <button class="toggle-btn" id="toggle-btn">
          <img src="right-chevron.png" alt="Open" />
        </button>
        <button class="close-btn" id="close-btn">
          <img src="left-chevron.png" alt="Close" />
        </button>
      </div>
      <div id="collapse-screen">
        <div id="commands">
          <p>Your commands are here.</p>
        </div>
      </div>
      <div class="container textarea-container">
        <label for="input-command" class="textarea-label"
          >Write your commands here</label
        >
        <textarea
          id="input-command"
          class="form-control custom-textarea"
          placeholder="Enter your command here...."
          rows="5"
          autofocus
        ></textarea>
      </div>
      <!-- draggable menu 1st design -->
      <div id="draggable-menu">
        <div class="dropdown">
          <button style="display: flex; gap: 10px" class="dropbtn">
            <i
              style="
                display: inline-block;
                transition: transform 0.3s ease;
                transform: rotate(90deg);
              "
              class="fa-solid fa-ellipsis"
            ></i
            >Menu
          </button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>

      <!-- draggable menu 2nd design -->
      <div id="draggable-menu1">
        <div class="dropdown1">
          <div
            style="
              display: flex;
              flex-direction: row;
              width: 90%;
              justify-content: space-between;
            "
            class="menu-icon"
          >
            Menu<i class="fa-solid fa-bars"></i>
          </div>
          <div
            class="dropdown-content1"
            style="margin-left: 70%; width: 100%; margin-top: 10px"
          >
            <span
              ><a href="#"
                ><i style="padding-right: 12px" class="fa-solid fa-house"></i>
                Home</a
              ></span
            ><span
              ><a href="#"
                ><i style="padding-right: 12px" class="fa-solid fa-user"></i>
                User</a
              ></span
            ><span
              ><a href="#"
                ><i
                  style="padding-right: 12px"
                  class="fa-solid fa-right-from-bracket"
                ></i>
                Logout</a
              ></span
            ><span
              ><a href="#"
                ><i style="padding-right: 12px" class="fa-solid fa-gear"></i>
                Settings</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
