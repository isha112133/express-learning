      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        max-width: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: start;
        align-items: start;
        height: 100vh;
        background-color: white;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 80vh;
        width: 100%;
        max-width: 600px;
      }
      #collapse-screen {
        position: fixed;
        top: 0;
        left: -25%;
        width: 16%;
        height: 100vh;
        background-color: #f8f9fa;
        border-right: 2px solid #007bff;
        z-index: 1000;
        overflow: hidden;
        transition: left 0.5s ease;
      }
      #collapse-screen.open {
        left: 0;
      }
      #commands {
        padding: 20px;
        margin-top: 20px;
      }
      .command {
        margin-bottom: 10px;
        font-family: "Courier New", Courier, monospace;
      }
      .custom-textarea {
        border: 1px solid #007bff;
        border-left: 0px;
        border-right: 0px;
        border-top: 0px;
        border-radius: 0.75rem;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .custom-textarea:focus {
        border-color: none;
        box-shadow: none;
        outline: none;
      }
      .textarea-container {
        margin-top: 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-left: 100%;
        justify-content: center;
        min-height: 100vh;
        background-color: white;
      }
      .textarea-label {
        margin-bottom: 0.5rem;
        font-weight: bold;
        font-size: 1.25rem;
        color: #343a40;
      }
      .toggle-btn,
      .close-btn {
        position: fixed;
        top: 10px;
        z-index: 1100;
        padding: 10px;
        background-color: transparent;
        border-radius: 50px;
        color: white;
        border: none;
        cursor: pointer;
        transition: opacity 0.3s ease;
      }
      .toggle-btn {
        left: 10px;
      }
      .close-btn {
        left: 10px;
        display: none;
      }
      .toggle-btn img,
      .close-btn img {
        width: 20px;
        height: 20px;
      }
      .dropbtn {
        background-color: rgb(39, 39, 41);
        color: white;
        margin-left: 40px;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      .dropdown {
        position: absolute;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgb(39, 39, 41);
        min-width: 160px;
        z-index: 1;
      }
      .dropdown1 {
        position: absolute;
        display: inline-block;
      }
      .dropdown-content1 {
        display: none;
        position: absolute;
        background-color: rgb(255, 255, 255);
        /* min-width: 260px; */
        z-index: 1;
        border-radius: 2px;
        border: #343a40;
        border-width: 0.1px;
        border-color: #343a40;
        /* border-style: solid; */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .dropdown-content1 a {
        color: rgb(29, 28, 28);
        padding: 12px 16px;
        display: block;
        text-decoration: none;
      }
      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
      }
      .dropdown-content a:hover {
        background-color: rgb(70, 70, 72);
        color: #ffb715;
        border-radius: 4px;
        transform: scale(1.05);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
      .show {
        display: block;
      }
      #draggable-menu {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      #draggable-menu1 {
        position: absolute;
        top: 10px;
        left: 100px;
      }
      .dropdown-content1 span {
        font-size: 14px;
        color: #000;
        background-color: rgb(248, 245, 245);
        transition: all 0.3s ease;
      }

      .dropdown-content1 span:hover {
        font-size: 18px;
        color: #fff;
        background-color: #333;
      }
      .menu-icon {
        background-color: rgb(255, 255, 255);
        color: rgb(29, 28, 28);
        margin-left: 200px;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 2px;
        border: #343a40;
        border-width: 0.2px;
        border-color: #343a40;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #draggable-menu2 {
        position: absolute;
        top: 10px;
        left: 100px;
        width: 200px; /* Adjust as needed for your content */
      }

      .dropdown2 {
        position: relative;
        display: inline-block;
      }

      .dropdown-content2 {
        display: none;
        position: absolute;
        background-color: #343a40;
        z-index: 1;
        color: rgb(206, 204, 204);
        border-radius: 14px;
        box-shadow: 10px 12px 8px rgba(162, 161, 161, 0.1);
        width: 35%;
        margin-top: 10px;
        opacity: 0;
        transform: scaleY(0);
        transform-origin: top;
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .dropdown-content2.show {
        display: block;
        animation: slideDown 0.5s forwards;
      }

      @keyframes slideDown {
        0% {
          opacity: 0;
          transform: scaleY(0.5) translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: scaleY(1) translateY(0);
        }
      }

      .dropdown-content2.hide {
        animation: slideUp 0.5s forwards;
      }

      @keyframes slideUp {
        0% {
          opacity: 1;
          transform: scaleY(1) translateY(0);
        }
        100% {
          opacity: 0;
          transform: scaleY(0.5) translateY(-20px);
        }
      }

      .dropdown-content2 div a {
        display: flex;
        gap: 6px;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        background-color: #343a40;
        padding: 12px 16px;
        color: rgb(206, 204, 204);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .dropdown-content2 div a:hover {
        background-color: #e5e4e4;
        color: #282828;
      }

      .menu-bar {
        background-color: #343a40;
        color: rgb(206, 204, 204);
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 14px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
      }

      .select-menu {
        width: 310px;
        margin: 150px auto;
        position: absolute;
      }
      .select-menu .select-btn {
        position: relative;
        top: -140px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #3b3737;
        background-color: #e5e0e0;
        font-size: 20px;
        font-weight: 600;
        padding: 20px;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .select-btn .icon-search {
        font-size: 25px;
        transition: 1s;
      }
      .select-btn.active .icon-search {
        transform: rotate(360deg);
      }
      .select-menu .list {
        position: absolute;
        width: 270px;
        transform: translateY(-140px) translateX(-40px);

        margin-top: 10px;
      }
      .list .option {
        display: flex;
        align-items: center;
        width: 280px;
        height: 55px;
        color: #3b3737;
        background-color: #e5e0e0;
        padding: 0 16px;
        cursor: pointer;
        transform-origin: top;
        transform: scale(0) translateY(-65px);
        margin-bottom: -55px;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out,
          margin-bottom 0.5s ease-in-out;
        transition-delay: calc(0.1s * var(--i));
      }
      .select-btn.active ~ .list .option {
        transition: opacity 1s ease-in-out, transform 0.5s ease-in-out,
          margin-bottom 0.2s ease-in-out;
        transition-delay: calc(0.1s * var(--i));
        opacity: 1;
        transform: scale(1) translateY(0);
        margin-bottom: 0;
      }
      .list .option:hover {
        background: #f2f2f2;
      }
      .list .option:nth-child(1) {
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .list .option:nth-child(5) {
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }
      .option .icon {
        font-size: 25px;
        margin-right: 12px;
      }
      .option .option-text {
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
